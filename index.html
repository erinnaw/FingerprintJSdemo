<!DOCTYPE html>
<html>

<head>
    <title>FingerprintJS Pro Demo</title>
    <meta charset="UTF-8">
    <meta name="description" content="Explore FingerprintJS Pro and its functionalities in this demo.">
    <meta name="keywords" content="fingerprintjs, fingerprintjspro">
    <meta name="author" content="Erinna Widjaja">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->

    <!--Load Dependecies-->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs-pro@3/dist/fp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./static/css/style.css"/>

</head>

<body>
    <div class="title">FingerprintJS Pro Demo</div>

    <div class="input-tokens-col">
        <form class="token-form" id="token-form">
            <div class="form-input-col">
                <label for="api-token-input">Your API Token</label>
                <input type="text" name="api-token-input" id="api-token-input">
            </div>
            <div class="form-input-col">
                <label for="browser-token-input">Your Browser Token</label>
                <input type="text" name="browser-token-input" id="browser-token-input">
            </div>
            <div class="form-input-col">
                <div></div><input type="submit" value="Submit" class="submit">
            </div>
        </form>
        <div class="form-input-col">
            <span>API Token</span>
            <span class="api-token" id="api-token">-</span>
        </div>
        <div class="form-input-col">
            <span>Browser Token</span>
            <span class="browser-token" id="browser-token">-</span>
        </div>
    </div>

    <div class="visitorid-text-col">
        <span>Your Visitor ID:</span>
        <span class="visitorid-text" id="visitorid-text">Fetching...</span>
    </div>

    <div class="visitorid-text-col">
        <span>Confidence Score:</span>
        <span class="visitorid-text" id="confidence-text">Fetching...</span>
    </div>

    <div class="visitorid-text-col">
        <span>Are you a bot?</span>
        <span class="visitorid-text" id="bot-text">Fetching...</span>
    </div>

    <div class="visitorid-text-col">
        <span>Subdomain Integration:</span>
        <span class="visitorid-text" id="subdomain-text"></span>
    </div>

    <form class="message-form" id="message-form">
        <label for="message">Message</label>
        <input type="text" name="message" id="message">
        <input type="submit" value="Submit" class="submit">
    </form>

    <div class="flash-msg" id="flash-msg"></div>
    
    <div class="visitorid-button-col">
        <div class="visitorid-button" id="message-button">Get Message History</div>
        <div class="visitorid-button" id="history-button">Get Visitor ID History</div>
    </div>

    <div class="visitor-info-container" id="visitor-info-container">
        <div class="visitor-info-text-row" id="visitor-info-text-row"></div>
    </div>

    <script src="./static/js/keys.js"></script>
    <script type="text/javascript" src="./static/js/fingerprintJS.js"></script>
</body>

</html>
